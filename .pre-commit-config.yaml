# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-case-conflict
    - id: check-docstring-first
    - id: check-illegal-windows-names
    - id: check-json
    - id: check-toml
    - id: check-xml
    - id: check-yaml
    - id: detect-private-key
    - id: double-quote-string-fixer
    - id: end-of-file-fixer
    - id: forbid-new-submodules
    - id: forbid-submodules
    - id: name-tests-test
    - id: no-commit-to-branch
    - id: pretty-format-json
    - id: trailing-whitespace

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.13.0
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [--config, ruff.toml, --fix ]
    # Run the formatter.
    - id: ruff-format
      args: [--config, ruff.toml]

- repo: local
  hooks:
    - id: effort-message
      name: Incolume Commit Message Effort Hook
      language: python
      entry: effort-msg

    - id: detect-key
      name: Incolume detect private key
      description: detects the presence of private keys.
      entry: detect-key
      language: python
      types: [text]

    - id: check-valid-filenames
      name: Incolume check if is valid filenames
      description: Guarantees valid filenames for Python.
      entry: is-valid-filename
      language: python
      types: [python]
      stages: [pre-commit, pre-push, manual]

    - id: check-precommit-installed
      name: Incolume check if pre-commit is installed
      description: Guarantees pre-commit instalation for project.
      entry: pre-commit-installed
      language: python
      types: [python]
      stages: [pre-commit, pre-push, manual]
