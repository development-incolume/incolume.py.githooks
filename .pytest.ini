[pytest]
log_file = logs/githooks.log
log_format = %(asctime)s; %(levelname)-8s; %(name)s; %(module)s; %(funcName)s; %(message)s
; log_cli_format = log_format
; log_file_format = log_format
log_date_format = %Y-%m-%dT%H:%M:%S%N%z
; log_cli_date_format = %Y-%m-%dT%H:%M:%S%N%z
addopts = --doctest-modules --strict-markers --cov=incolume -sx --cov-report term-missing --cov-report html:coverage_report/html --cov-report xml:coverage_report/cov.xml

required_plugins = pytest-mock pytest-cov

testpaths = 
  tests

python_functions = test_*

python_classes =
  TestCase*

python_files =
  test_*.py
  *_test.py
  *_tests.py
  check_*.py

markers =
  ; marks tests as slow (deselect with '-m "not slow"')
  slow
  webtest
  fasttest

filterwarnings =
    ; ignore::DeprecationWarning